<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      margin: 30px 50px;
      width: 100px;
      height: 100px;
      background:#000;
    }
    .span1 {
      position: absolute;
      background: red;
      width: 100%;
      height: 100%;
      transform: rotateX(30deg) rotateY(45deg);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="span1"></div>
  </div>
  
</body>
</html>
